name: Build OpenSSH wheels

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            arch: x86_64
            python-platform: manylinux2014_x86_64
          - os: ubuntu-22.04-arm
            arch: aarch64
            python-platform: manylinux2014_aarch64
          - os: macos-15
            arch: arm64
            python-platform: macosx_14_0_arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential autoconf automake

      - name: Install build dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install autoconf automake

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build OpenSSH
        run: ./packaging/build_openssh.sh

      - name: Verify binary
        run: ./packaging/openssh_loee/bin/ssh -V

      - name: Build wheel
        run: |
          pip install build wheel
          cd packaging
          python -m build --wheel --no-isolation
        env:
          # Force the wheel platform tag
          PLAT_NAME: ${{ matrix.python-platform }}

      - name: Tag wheel with correct platform
        run: |
          pip install wheel
          cd packaging/dist
          # Rename the wheel to the correct platform tag
          for whl in *.whl; do
            python -m wheel tags \
              --platform-tag ${{ matrix.python-platform }} \
              --python-tag py3 \
              --abi-tag none \
              --remove "$whl"
          done
          ls -la *.whl

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-${{ matrix.arch }}
          path: packaging/dist/*.whl

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write  # for trusted publishing
    environment:
      name: pypi

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List wheels
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
